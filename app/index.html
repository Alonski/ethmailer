<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Mail</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Ethereum Mail</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" onclick="App.showInfo();" id="navEthereumAddress"></a></li>
            </ul>
        </div>
    </nav>



    <main>
        <!--  -->
        <div class="row stage">

            <!-- mail overview -start -->
            <div class="col s12 m4 l4 padding-l">
                <div class="collapsible-header blue white-text">
                    <i class="material-icons">move_to_inbox</i>Inbox
                </div>
                <!-- mail-list - start -->
                <ul id="content-l" class="scrollbar-content collection z-depth-1">

                </ul>
            </div>
            <!-- mail overview - end -->

            <!-- detail view - start -->
            <div class="col s12 m8 l8 padding-r">
                <ul class="white collapsible mail-top" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header blue white-text">
                            <i class="material-icons">face</i>
                            <span id="message_address">From address</span>
                        </div>
                    </li>

                    <li>
                        <!-- mail content - start -->
                        <div class="mail-text" id="message_text">
                        </div>
                        <!-- mail content - end -->
                    </li>
                    <li id="response_section" style="display: none">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="response" class="materialize-textarea"></textarea>
                                        <label for="response">Response</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s3">
                                        <a href="javascript:App.sendMsg();" class="waves-effect waves-light blue btn"><i class="material-icons right">enhanced_encryption</i>Send Encrypted Email</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- detail view - end -->
        </div>

    </main>

    <!-- Modal Structure -->
    <div id="new_message" class="modal">
        <div class="modal-content">
            <h4>Encrypted Email</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field inline col s12">
                                <input id="to" value="" type="text" class="validate">
                                <label for="to">Ethereum Address</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field col inline s12">
                                <textarea id="message" value="" class="materialize-textarea"></textarea>
                                <label for="message">Contents to be encrypted</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <a href="javascript:App.newMail();" class="waves-effect waves-light blue btn"><i class="material-icons right">enhanced_encryption</i>Send Encrypted Email</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
        <ul>
            <li><a class="btn-floating blue "><i class="material-icons">enhanced_encryption</i></a></li>
            <li><a href="#new_message" class="btn-floating blue modal-trigger"><i class="material-icons">email</i></a></li>
        </ul>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./app.js"></script>
    <script>
      $(document).ready(function() {
        Materialize.updateTextFields();
        $('.modal').modal();
      });
    </script>



</body>
</html>
