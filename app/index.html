<!DOCTYPE html>
<html>
<head>
    <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
    <h1>Ethereum Mail</h1>
    <div>Public Key: <span id="public_key"></span></div>
    <button onclick="App.newUser();">Register new key pair</button><br><br>
    IPFS Host: <input type="text" id="ipfsHost" value="127.0.0.1" /><br><br>
    To: <input id="to" placeholder="" /><br>
    Message: <textarea id="message"></textarea>
    <button onclick="App.sendMail();">Send ethereum mail</button>
    <br>
    <table>
        <thead>
            <tr>From</tr>
            <tr>Message</tr>
        </thead>
        <tbody id="messages">
        </tbody>
    </table>
</body>
</html>
