<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Mail</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>
    <h1>Ethereum Mail</h1>
    <div>Public Key: <span id="public_key"></span></div>
    <button onclick="App.newUser();">Register new key pair</button><br><br>
    IPFS Host: <input type="text" id="ipfsHost" value="34.228.168.120" /><br><br>
    To: <input id="to" placeholder="" /><br>
    Message: <textarea id="message"></textarea>
    <button onclick="App.sendMail();">Send ethereum mail</button>
    <br>
    <table>
        <thead>
            <tr>From</tr>
            <tr>Message</tr>
        </thead>
        <tbody id="messages">
        </tbody>
    </table>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
